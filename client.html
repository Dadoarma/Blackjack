<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <style>
        /* Corpo pagina con gradiente scuro e font leggibile */
body {
    margin: 0;
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Titolo principale con effetto neon e ombra */
h1 {
    margin-bottom: 30px;
    font-size: 3em;
    color: #ffd700;
    text-shadow: 0 0 8px #ffd700, 0 0 20px #ffec8b, 0 0 30px #ffd700;
}

/* Nascondi elementi */
.hidden { display: none; }

/* Box principali con effetto glassmorphism e hover animato */
.box {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    padding: 30px;
    margin: 20px auto;
    width: 420px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.box:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
}

/* Pulsanti moderni con gradient, animazione luce e hover */
button {
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(145deg, #00b894, #55efc4);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin: 8px;
    box-shadow: 0 6px #009870;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
}
button::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: all 0.5s ease;
}
button:hover::after {
    top: 0;
    left: 0;
}
button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px #009870;
}
button:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
}

/* Pulsante LEAVE rosso con animazione gradient */
.leave {
    background: linear-gradient(145deg, #e74c3c, #ff6f61);
    box-shadow: 0 6px #c0392b;
}
.leave:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px #c0392b;
}

/* Container carte con min-height per layout stabile */
.cards {
    min-height: 80px;
    margin: 20px 0;
}

/* Carte con effetto 3D, hover animato e ombra luminosa */
.card {
    display: inline-block;
    margin: 6px;
    padding: 16px 22px;
    background: #fff;
    color: #000;
    border-radius: 20px;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}
.card:hover {
    transform: translateY(-8px) rotateX(5deg) rotateY(5deg);
    box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 15px rgba(255,255,255,0.3);
}

/* Carte coperte con gradient e simbolo centrale */
.hidden-card {
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    color: #6c5ce7;
    position: relative;
    font-weight: bold;
    border: 2px solid rgba(255,255,255,0.2);
}
.hidden-card::after {
    content: "‚ô†";
    color: rgba(255,255,255,0.8);
    font-size: 1.8em;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-20deg);
}

/* Input moderno con focus glow animato */
input {
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    text-transform: uppercase;
    margin: 10px 0;
    width: 70%;
    box-shadow: inset 0 4px 6px rgba(0,0,0,0.3);
    transition: box-shadow 0.3s ease, transform 0.2s ease;
}
input:focus {
    outline: none;
    box-shadow: 0 0 15px #ffd700, inset 0 4px 6px rgba(0,0,0,0.3);
    transform: scale(1.03);
}

    </style>
</head>

<body>
    <h1>üé∞ Blackjack Live</h1>

    <!-- Lobby iniziale con creazione e join tavolo -->
    <div id="lobby" class="box">
        <button onclick="connectToServer('CREATE')">Create Table</button>
        <hr>
        <input id="tableCodeInput" placeholder="Table code" maxlength="6">
        <button onclick="connectToServer('JOIN ' + tableCodeInput.value.toUpperCase())">Join Table</button>
    </div>

    <!-- Box del gioco nascosto inizialmente -->
    <div id="gameBox" class="box hidden">
        <div id="tableCodeDisplay"></div>

        <h3>Dealer</h3>
        <div id="dealerHandValue"></div>
        <div id="dealerCardsContainer" class="cards"></div>

        <h3>Player</h3>
        <div id="playerHandValue"></div>
        <div id="playerCardsContainer" class="cards"></div>

        <!-- Pulsanti azioni -->
        <button id="hitButton" onclick="sendPlayerCommand('HIT')" disabled>HIT</button>
        <button id="standButton" onclick="sendPlayerCommand('STAND')" disabled>STAND</button>
        <button id="playAgainButton" onclick="sendPlayerCommand('YES')" disabled>PLAY AGAIN</button>
        <br>
        <button class="leave" onclick="leaveTable()">LEAVE</button>
    </div>

    <script>
        // Shortcut per ottenere elementi per ID
        const $ = id => document.getElementById(id);

        // Elementi principali
        const lobbyBox = $("lobby");
        const gameBox = $("gameBox");
        const playerCardsContainer = $("playerCardsContainer");
        const dealerCardsContainer = $("dealerCardsContainer");
        const playerHandValue = $("playerHandValue");
        const dealerHandValue = $("dealerHandValue");
        const hitButton = $("hitButton");
        const standButton = $("standButton");
        const playAgainButton = $("playAgainButton");

        // Stato del gioco
        let websocket;
        let playerCards = [];
        let dealerCards = [];

        // Connessione al server WebSocket
        function connectToServer(message) {
            const protocol = location.protocol === "https:" ? "wss" : "ws";
            websocket = new WebSocket(`${protocol}://${location.host}`);

            // Invia subito il comando iniziale (CREATE o JOIN)
            websocket.onopen = () => websocket.send(message);

            // Gestione dei messaggi ricevuti dal server
            websocket.onmessage = async event => {
                const [command, data] = event.data.split(" ", 2);

                if (command === "TABLE_CREATED" || command === "TABLE_JOINED") {
                    // Mostra il box del gioco e nasconde la lobby
                    lobbyBox.classList.add("hidden");
                    gameBox.classList.remove("hidden");
                    $("tableCodeDisplay").textContent = "Code: " + data;
                    toggleButtons(false, false, false);

                } else if (command === "TABLE_NOT_FOUND") {
                    alert("Table not found");

                } else if (command === "TABLE_FULL") {
                    alert("Table full");

                } else if (command === "DEALER_RESET") {
                    // Reset carte e valori
                    dealerCards = playerCards = [];
                    dealerCardsContainer.innerHTML = playerCardsContainer.innerHTML = "";
                    dealerHandValue.textContent = playerHandValue.textContent = "";
                    toggleButtons(false, false, false);

                } else if (command === "DEALER_INIT") {
                    // Mostra la seconda carta del dealer, la prima nascosta
                    const cards = data.split(" ");
                    dealerCards = cards;
                    dealerCardsContainer.innerHTML = "";
                    addCardToContainer(dealerCardsContainer, "üÇ†", true);
                    await sleep(300);
                    addCardToContainer(dealerCardsContainer, cards[1]);
                    dealerHandValue.textContent = "Showing: " + getCardValue(cards[1]);

                } else if (command === "CARDS") {
                    // Mostra le carte del giocatore
                    playerCards = data.split(",");
                    renderCards(playerCardsContainer, playerCards);
                    updateHandValue(playerHandValue, playerCards);

                } else if (command === "YOUR_TURN") {
                    // Abilita i pulsanti HIT e STAND
                    toggleButtons(true, true, false);

                } else if (command === "DEALER_REVEAL") {
                    // Mostra la carta coperta del dealer
                    dealerCardsContainer.children[0].classList.remove("hidden-card");
                    dealerCardsContainer.children[0].textContent = dealerCards[0];
                    updateHandValue(dealerHandValue, dealerCards);

                } else if (command === "DEALER_CARD") {
                    // Aggiunge carta del dealer
                    dealerCards.push(data);
                    addCardToContainer(dealerCardsContainer, data);
                    updateHandValue(dealerHandValue, dealerCards);

                } else if (command === "RESULT") {
                    // Mostra il risultato della mano
                    toggleButtons(false, false, false);
                    const parts = event.data.split(" ");
                    const result = parts[1];
                    dealerCards = parts[3]?.split(",") || [];
                    renderCards(dealerCardsContainer, dealerCards);
                    updateHandValue(dealerHandValue, dealerCards);

                    let resultMessage;
                    if (result === "WIN") resultMessage = "üéâ HAI VINTO!";
                    else if (result === "PUSH") resultMessage = "ü§ù PAREGGIO";
                    else resultMessage = "üòû HAI PERSO";

                    playerHandValue.textContent += " - " + resultMessage;

                } else if (command === "PLAY_AGAIN?") {
                    // Mostra il pulsante PLAY AGAIN
                    toggleButtons(false, false, true);

                } else if (command === "PLAY_AGAIN_LOCK") {
                    // Disabilita pulsanti
                    toggleButtons(false, false, false);
                }
            };
        }

        // Invia comando del giocatore al server
        function sendPlayerCommand(command) {
            if (!websocket) return;
            if (command === 'STAND') toggleButtons(false, false, false);
            websocket.send(command);
        }

        // Abilita/disabilita i pulsanti
        function toggleButtons(enableHit, enableStand, enablePlayAgain) {
            hitButton.disabled = !enableHit;
            standButton.disabled = !enableStand;
            playAgainButton.disabled = !enablePlayAgain;
        }

        // Torna alla lobby
        function leaveTable() {
            if (websocket) websocket.close();
            gameBox.classList.add("hidden");
            lobbyBox.classList.remove("hidden");
        }

        // Aggiunge una carta a un container
        function addCardToContainer(container, card, hidden) {
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            if (hidden) cardDiv.classList.add("hidden-card");
            cardDiv.textContent = card;
            container.appendChild(cardDiv);
        }

        // Mostra tutte le carte di un array
        function renderCards(container, cards) {
            container.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                addCardToContainer(container, cards[i]);
            }
        }

        // Funzione di pausa
        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        // Restituisce il valore numerico della carta
        function getCardValue(card) {
            const value = card.slice(0, -1);
            if (value === "A") return 11;
            if (value === "J" || value === "Q" || value === "K") return 10;
            return +value;
        }

        // Calcola il valore della mano considerando gli assi
        function calculateHandValue(cards) {
            let total = 0;
            let aces = 0;
            for (let i = 0; i < cards.length; i++) {
                let val = getCardValue(cards[i]);
                if (cards[i][0] === "A") aces++;
                total += val;
            }
            while (total > 21 && aces > 0) {
                total -= 10;
                aces--;
            }
            return total;
        }

        // Aggiorna il testo con il valore della mano
        function updateHandValue(element, cards) {
            const total = calculateHandValue(cards);
            let text = "Value: " + total;
            if (total > 21) text += " BUST";
            else if (total === 21) text += " BLACKJACK";
            element.textContent = text;
        }
    </script>
</body>

</html>
