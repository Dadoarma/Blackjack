<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Live</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0a2e0a 0%, #1b5e20 100%);
            --card-color: white;
            --card-back-color: linear-gradient(45deg, #1a237e, #283593);
            --primary-color: #4caf50;
            --primary-hover: #388e3c;
            --secondary-color: #ffeb3b;
            --danger-color: #f44336;
            --danger-hover: #d32f2f;
            --info-color: #2196f3;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-gradient); 
            color: var(--card-color); 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hidden { display: none !important; }
        
        .lobby-box, #game-container { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 16px; 
            max-width: 90%;
            width: 800px; 
            margin: 20px auto; 
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .lobby-box h2 {
            margin-top: 0;
            color: var(--secondary-color);
        }
        
        .lobby-box input { 
            padding: 12px; 
            font-size: 16px; 
            margin: 10px 0; 
            width: 80%; 
            border-radius: 8px; 
            border: 2px solid rgba(255, 255, 255, 0.3); 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            text-transform: uppercase;
        }
        
        .lobby-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        #table-code { 
            background: linear-gradient(45deg, var(--primary-color), #2e7d32);
            padding: 12px; 
            border-radius: 8px; 
            margin: 15px 0; 
            font-size: 1.2em; 
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: var(--shadow-light);
        }
        
        button { 
            margin: 8px; 
            padding: 12px 28px; 
            font-size: 16px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            background: var(--primary-color); 
            color: white; 
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 0 #388e3c; 
        }
        
        button:hover:not(:disabled) { 
            background: var(--primary-hover); 
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2e7d32;
        }
        
        button:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #2e7d32;
        }
        
        button:disabled { 
            background: #666; 
            cursor: not-allowed; 
            box-shadow: none;
            opacity: 0.6;
            transform: none !important;
        }
        
        .leave { 
            background: linear-gradient(45deg, var(--danger-color), #c62828);
            box-shadow: 0 4px 0 #9f2424;
        }
        
        .leave:hover:not(:disabled) { 
            background: linear-gradient(45deg, var(--danger-hover), #b71c1c);
            box-shadow: 0 6px 0 #8b0000;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .players-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        
        .game-play-area {
            flex: 2;
            min-width: 400px;
        }
        
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .player-item.active {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid var(--primary-color);
        }
        
        .player-item.pending {
            opacity: 0.6;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-status {
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .status-playing { background: #4caf50; }
        .status-waiting { background: #ff9800; }
        .status-bust { background: #f44336; }
        .status-stand { background: #2196f3; }
        .status-blackjack { background: #9c27b0; }
        
        .card-area {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            min-height: 120px;
        }
        
        .card { 
            width: 70px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #333;
            border-radius: 8px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: var(--shadow-light); 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card.hidden {
            background: var(--card-back-color);
            color: transparent;
        }
        
        .card.hidden::before {
            content: 'ðŸŽ´';
            color: white;
            font-size: 1.8em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card.red { color: #e53935; }
        .card.black { color: #212121; }
        
        .card-top, .card-bottom {
            position: absolute;
            font-size: 16px;
        }
        
        .card-top { top: 5px; left: 8px; }
        .card-bottom { bottom: 5px; right: 8px; transform: rotate(180deg); }
        
        .value-display { 
            font-size: 1.3em; 
            color: var(--secondary-color); 
            margin: 10px 0; 
            font-weight: bold;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: inline-block;
        }
        
        .result-message {
            font-size: 1.4em;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        .result-win { background: linear-gradient(45deg, #4caf50, #2e7d32); }
        .result-lose { background: linear-gradient(45deg, #f44336, #c62828); }
        .result-push { background: linear-gradient(45deg, #2196f3, #1565c0); }
        
        .actions {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes deal {
            0% { transform: translateY(-20px) rotate(-5deg); opacity: 0; }
            100% { transform: translateY(0) rotate(0); opacity: 1; }
        }
        
        .dealing {
            animation: deal 0.4s ease-out;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--info-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-heavy);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ° Blackjack Live</h1>
    
    <div id="lobby">
        <div class="lobby-box">
            <h2>Welcome to Blackjack!</h2>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="12">
            <div style="margin: 20px 0;">
                <button onclick="connect('CREATE')">Create Table</button>
                <p style="margin: 10px 0; color: rgba(255, 255, 255, 0.8);">or</p>
                <input id="code" placeholder="Enter table code" maxlength="6">
                <button onclick="connect('JOIN ' + document.getElementById('code').value.toUpperCase())">Join Table</button>
            </div>
            <p style="color: rgba(255, 255, 255, 0.7); font-size: 0.9em;">
                Up to 5 players per table. Invite friends with your table code!
            </p>
        </div>
    </div>
    
    <div id="game-container" class="hidden">
        <div id="table-code" class="table-code">Table: <span id="code-display"></span></div>
        
        <div class="game-area">
            <div class="players-container">
                <h3>Players <span id="players-count">(0)</span></h3>
                <div id="players-list" class="player-list">
                    <!-- Players will be added here -->
                </div>
            </div>
            
            <div class="game-play-area">
                <div class="card-area">
                    <h3>Dealer</h3>
                    <div id="dealer-value" class="value-display">Value: ?</div>
                    <div id="dealer-cards" class="cards-container">
                        <!-- Dealer cards will be added here -->
                    </div>
                </div>
                
                <div class="card-area">
                    <h3>Your Hand</h3>
                    <div id="player-value" class="value-display">Value: 0</div>
                    <div id="player-cards" class="cards-container">
                        <!-- Player cards will be added here -->
                    </div>
                </div>
                
                <div id="result-message" class="result-message hidden"></div>
                
                <div class="actions">
                    <button id="hit-btn" onclick="send('HIT')" disabled>HIT</button>
                    <button id="stand-btn" onclick="send('STAND')" disabled>STAND</button>
                    <button id="again-btn" onclick="send('YES')" disabled>PLAY AGAIN</button>
                </div>
                
                <button class="leave" onclick="leave()">LEAVE TABLE</button>
            </div>
        </div>
    </div>
    
    <script>
        const elements = {
            lobby: document.getElementById('lobby'),
            gameContainer: document.getElementById('game-container'),
            playersList: document.getElementById('players-list'),
            playersCount: document.getElementById('players-count'),
            playerCards: document.getElementById('player-cards'),
            dealerCards: document.getElementById('dealer-cards'),
            playerValue: document.getElementById('player-value'),
            dealerValue: document.getElementById('dealer-value'),
            codeDisplay: document.getElementById('code-display'),
            resultMessage: document.getElementById('result-message'),
            hitBtn: document.getElementById('hit-btn'),
            standBtn: document.getElementById('stand-btn'),
            againBtn: document.getElementById('again-btn')
        };
        
        let ws = null;
        let playerId = null;
        let playerName = '';
        let tableCode = '';
        let players = {};
        let myHand = [];
        let dealerHand = [];
        
        function connect(msg) {
            playerName = document.getElementById('player-name').value.trim() || 'Player' + Math.floor(Math.random() * 1000);
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            ws = new WebSocket(`${protocol}//${host}`);
            
            ws.onopen = () => {
                const fullMsg = msg.startsWith('CREATE') ? 
                    `CREATE ${playerName}` : 
                    `JOIN ${msg.split(' ')[1]} ${playerName}`;
                ws.send(fullMsg);
            };
            
            ws.onmessage = async (event) => {
                const data = event.data;
                const [cmd, ...args] = data.split(' ');
                const content = args.join(' ');
                
                console.log('Received:', cmd, content);
                
                switch(cmd) {
                    case 'TABLE_CREATED':
                    case 'TABLE_JOINED':
                        tableCode = content;
                        elements.codeDisplay.textContent = tableCode;
                        elements.lobby.classList.add('hidden');
                        elements.gameContainer.classList.remove('hidden');
                        break;
                        
                    case 'TABLE_NOT_FOUND':
                        showNotification('Table not found!');
                        break;
                        
                    case 'TABLE_FULL':
                        showNotification('Table is full! Maximum 5 players.');
                        break;
                        
                    case 'PLAYER_LIST':
                        updatePlayerList(content);
                        break;
                        
                    case 'YOUR_ID':
                        playerId = content;
                        break;
                        
                    case 'YOUR_TURN':
                        enableGameButtons(true, true, false);
                        break;
                        
                    case 'PLAY_AGAIN?':
                        enableGameButtons(false, false, true);
                        showNotification('Play another round?');
                        break;
                        
                    case 'PLAY_AGAIN_LOCK':
                        enableGameButtons(false, false, false);
                        break;
                        
                    case 'DEALER_RESET':
                        clearCards();
                        break;
                        
                    case 'CARDS':
                        await dealCards(elements.playerCards, content.split(','), myHand);
                        updateHandValue(elements.playerValue, myHand);
                        break;
                        
                    case 'DEALER_INIT':
                        dealerHand = args.map(card => card);
                        await dealDealerInitial(dealerHand);
                        break;
                        
                    case 'DEALER_REVEAL':
                        await revealDealerCard();
                        break;
                        
                    case 'DEALER_CARD':
                        await dealDealerCard(content);
                        break;
                        
                    case 'RESULT':
                        showResult(content);
                        break;
                        
                    case 'PLAYER_ACTION':
                        const [playerId, action] = content.split(':');
                        showPlayerAction(playerId, action);
                        break;
                }
            };
            
            ws.onclose = () => {
                if (elements.gameContainer.classList.contains('hidden')) return;
                showNotification('Disconnected from server');
                setTimeout(() => {
                    leave();
                }, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNotification('Connection error!');
            };
        }
        
        function send(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                if (['HIT', 'STAND'].includes(message)) {
                    enableGameButtons(false, false, false);
                }
            }
        }
        
        function leave() {
            if (ws) {
                ws.close();
            }
            elements.gameContainer.classList.add('hidden');
            elements.lobby.classList.remove('hidden');
            clearCards();
            players = {};
        }
        
        function enableGameButtons(hit, stand, again) {
            elements.hitBtn.disabled = !hit;
            elements.standBtn.disabled = !stand;
            elements.againBtn.disabled = !again;
        }
        
        function clearCards() {
            elements.playerCards.innerHTML = '';
            elements.dealerCards.innerHTML = '';
            elements.playerValue.textContent = 'Value: 0';
            elements.dealerValue.textContent = 'Value: ?';
            elements.resultMessage.classList.add('hidden');
            myHand = [];
            dealerHand = [];
        }
        
        async function dealCards(container, cards, handArray) {
            for (const card of cards.slice(handArray.length)) {
                handArray.push(card);
                const cardElement = createCardElement(card);
                container.appendChild(cardElement);
                await wait(400);
            }
        }
        
        async function dealDealerInitial(cards) {
            elements.dealerCards.innerHTML = '';
            // First card hidden
            addCard(elements.dealerCards, 'ðŸ‚ ', true);
            await wait(400);
            // Second card visible
            addCard(elements.dealerCards, cards[1]);
            
            const visibleValue = calculateHandValue([cards[1]]);
            elements.dealerValue.textContent = `Showing: ${visibleValue}`;
        }
        
        async function revealDealerCard() {
            if (elements.dealerCards.children.length > 0) {
                elements.dealerCards.children[0].textContent = dealerHand[0];
                elements.dealerCards.children[0].classList.remove('hidden');
                elements.dealerCards.children[0].classList.add('dealing');
                
                const suit = dealerHand[0].slice(-1);
                const color = ['â™¥','â™¦'].includes(suit) ? 'red' : 'black';
                elements.dealerCards.children[0].classList.add(color);
                
                await wait(500);
                updateHandValue(elements.dealerValue, dealerHand);
            }
        }
        
        async function dealDealerCard(card) {
            dealerHand.push(card);
            addCard(elements.dealerCards, card);
            await wait(400);
            updateHandValue(elements.dealerValue, dealerHand);
        }
        
        function addCard(container, card, hidden = false) {
            const cardElement = createCardElement(card, hidden);
            container.appendChild(cardElement);
        }
        
        function createCardElement(card, hidden = false) {
            const div = document.createElement('div');
            div.className = 'card dealing';
            
            if (hidden) {
                div.classList.add('hidden');
                div.textContent = 'ðŸ‚ ';
            } else {
                const value = card.slice(0, -1);
                const suit = card.slice(-1);
                const color = ['â™¥','â™¦'].includes(suit) ? 'red' : 'black';
                
                div.classList.add(color);
                div.innerHTML = `
                    <div class="card-top">${value}</div>
                    <div class="card-center">${suit}</div>
                    <div class="card-bottom">${value}</div>
                `;
            }
            
            return div;
        }
        
        function updateHandValue(element, hand) {
            const value = calculateHandValue(hand);
            let status = '';
            
            if (value > 21) status = ' - BUST!';
            else if (value === 21 && hand.length === 2) status = ' - BLACKJACK!';
            else if (value === 21) status = ' - 21!';
            
            element.textContent = `Value: ${value}${status}`;
            return value;
        }
        
        function calculateHandValue(cards) {
            let value = 0;
            let aces = 0;
            
            cards.forEach(card => {
                if (!card || card === 'ðŸ‚ ') return;
                
                const cardValue = card.slice(0, -1);
                if (cardValue === 'A') {
                    value += 11;
                    aces++;
                } else if (['J','Q','K','10'].includes(cardValue)) {
                    value += 10;
                } else {
                    value += parseInt(cardValue);
                }
            });
            
            while (value > 21 && aces > 0) {
                value -= 10;
                aces--;
            }
            
            return value;
        }
        
        function updatePlayerList(data) {
            const playerData = JSON.parse(data);
            players = playerData;
            
            elements.playersList.innerHTML = '';
            let activeCount = 0;
            
            Object.entries(playerData).forEach(([id, player]) => {
                const div = document.createElement('div');
                div.className = 'player-item';
                if (id === playerId) div.classList.add('active');
                if (player.status === 'pending') div.classList.add('pending');
                
                div.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-status status-${player.status}">
                        ${getStatusText(player.status)}
                    </span>
                `;
                
                elements.playersList.appendChild(div);
                if (player.status !== 'pending') activeCount++;
            });
            
            elements.playersCount.textContent = `(${activeCount}/5)`;
        }
        
        function getStatusText(status) {
            const statusMap = {
                'playing': 'Playing',
                'waiting': 'Waiting',
                'bust': 'Bust!',
                'stand': 'Stand',
                'blackjack': 'Blackjack!',
                'pending': 'Joining...'
            };
            return statusMap[status] || status;
        }
        
        function showResult(data) {
            const [result, dealerCards] = data.split(' DEALER ');
            dealerHand = dealerCards.split(',');
            
            // Update dealer cards
            elements.dealerCards.innerHTML = '';
            dealerHand.forEach(card => addCard(elements.dealerCards, card));
            updateHandValue(elements.dealerValue, dealerHand);
            
            // Show result message
            elements.resultMessage.textContent = getResultMessage(result);
            elements.resultMessage.className = `result-message result-${result.toLowerCase()}`;
            elements.resultMessage.classList.remove('hidden');
            
            if (result === 'WIN') {
                showNotification('You won! ðŸŽ‰');
            } else if (result === 'LOSE') {
                showNotification('You lost ðŸ˜”');
            }
        }
        
        function getResultMessage(result) {
            switch(result) {
                case 'WIN': return 'You Win! ðŸŽ‰';
                case 'LOSE': return 'You Lose ðŸ˜”';
                case 'PUSH': return 'Push! Tie with dealer ðŸ¤';
                default: return result;
            }
        }
        
        function showPlayerAction(playerId, action) {
            const player = players[playerId];
            if (player) {
                showNotification(`${player.name} ${action.toLowerCase()}!`);
            }
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
