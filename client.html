<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <style>
/* Reset e configurazioni base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Corpo con gradiente dinamico e animato */
body {
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #f8fafc;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow-x: hidden;
}

/* Animazione gradiente di sfondo */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Effetto particelle decorative */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.08) 0px, transparent 2px),
        radial-gradient(circle at 40% 90%, rgba(56, 189, 248, 0.1) 0px, transparent 2px);
    background-size: 300px 300px;
    z-index: -1;
    animation: floatParticles 20s linear infinite;
}

@keyframes floatParticles {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-150px); }
}

/* Titolo con effetto neon avanzato */
h1 {
    margin: 20px 0 40px;
    font-size: 3.5rem;
    font-weight: 900;
    background: linear-gradient(90deg, #fbbf24, #f59e0b, #fde68a);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 
        0 0 30px rgba(251, 191, 36, 0.3),
        0 0 60px rgba(251, 191, 36, 0.2),
        0 0 90px rgba(251, 191, 36, 0.1);
    animation: shine 3s linear infinite;
    letter-spacing: -0.5px;
}

@keyframes shine {
    to { background-position: 200% center; }
}

/* Nascondi elementi */
.hidden { 
    display: none !important;
    opacity: 0;
    transform: scale(0.8);
}

/* Container principale con glassmorphism avanzato */
.box {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 28px;
    padding: 40px;
    margin: 30px auto;
    width: 460px;
    max-width: 90%;
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.box::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.7s ease;
}

.box:hover::before {
    left: 100%;
}

.box:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

/* Pulsanti moderni con gradient animato */
button {
    padding: 16px 32px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(145deg, #3b82f6, #2563eb, #1d4ed8);
    background-size: 200% 100%;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.5px;
    box-shadow: 
        0 8px 20px rgba(37, 99, 235, 0.4),
        0 4px 6px rgba(0, 0, 0, 0.1);
    min-width: 140px;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

button:hover::before {
    left: 100%;
}

button:hover:not(:disabled) {
    transform: translateY(-4px) scale(1.05);
    background-position: 100% 0;
    box-shadow: 
        0 12px 25px rgba(37, 99, 235, 0.5),
        0 6px 10px rgba(0, 0, 0, 0.15);
}

button:active:not(:disabled) {
    transform: translateY(-1px) scale(1.02);
}

button:disabled {
    background: #475569;
    cursor: not-allowed;
    opacity: 0.5;
    transform: none !important;
    box-shadow: none;
}

/* Pulsante LEAVE con effetto speciale */
.leave {
    background: linear-gradient(145deg, #ef4444, #dc2626, #b91c1c);
    box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
    margin-top: 20px;
}

.leave:hover:not(:disabled) {
    box-shadow: 0 12px 25px rgba(239, 68, 68, 0.5);
}

/* Container delle carte */
.cards {
    min-height: 120px;
    margin: 30px 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.15);
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

/* Carte con design moderno e 3D */
.card {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 110px;
    margin: 0;
    padding: 15px;
    background: linear-gradient(145deg, #ffffff, #f8fafc);
    color: #1e293b;
    border-radius: 14px;
    font-size: 24px;
    font-weight: 900;
    box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 5px 10px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    transform-style: preserve-3d;
    animation: cardDeal 0.5s ease-out;
}

@keyframes cardDeal {
    0% {
        opacity: 0;
        transform: translateY(30px) rotate(-10deg);
    }
    100% {
        opacity: 1;
        transform: translateY(0) rotate(0);
    }
}

.card:hover {
    transform: translateY(-12px) rotateX(5deg) rotateY(5deg);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 20px rgba(59, 130, 246, 0.3);
}

/* Carte coperte con effetto misterioso */
.hidden-card {
    background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
    color: transparent;
    position: relative;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.hidden-card::before {
    content: "?";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255, 255, 255, 0.9);
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

/* Input moderno */
input {
    padding: 16px 20px;
    font-size: 16px;
    border-radius: 14px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: white;
    margin: 15px 0;
    width: 80%;
    max-width: 300px;
    transition: all 0.3s ease;
    outline: none;
    backdrop-filter: blur(10px);
    letter-spacing: 2px;
    text-align: center;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

input:focus {
    border-color: #3b82f6;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 0 0 3px rgba(59, 130, 246, 0.2),
        0 10px 20px rgba(0, 0, 0, 0.2);
    transform: scale(1.03);
}

/* Header per dealer e player */
h3 {
    margin: 25px 0 15px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #cbd5e1;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    display: inline-block;
    padding-bottom: 8px;
}

h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #3b82f6, transparent);
    border-radius: 2px;
}

/* Display valori mano */
#dealerHandValue, #playerHandValue {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 10px 0;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    display: inline-block;
    min-width: 200px;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

/* Display codice tavolo */
#tableCodeDisplay {
    font-size: 1.4rem;
    font-weight: 700;
    color: #fbbf24;
    margin-bottom: 30px;
    padding: 12px 24px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 16px;
    display: inline-block;
    letter-spacing: 3px;
    text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

/* Separatore */
hr {
    border: none;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    margin: 30px auto;
    width: 80%;
}

/* Responsive design */
@media (max-width: 768px) {
    .box {
        width: 95%;
        padding: 30px 20px;
    }
    
    h1 {
        font-size: 2.5rem;
    }
    
    .card {
        width: 70px;
        height: 100px;
        font-size: 20px;
    }
    
    button {
        min-width: 120px;
        padding: 14px 24px;
    }
}

/* Animazione per risultato */
@keyframes winPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Stato BUST */
.bust {
    color: #ef4444 !important;
    animation: shake 0.5s ease;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* Stato BLACKJACK */
.blackjack {
    color: #fbbf24 !important;
    animation: sparkle 1s ease;
}

@keyframes sparkle {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.5); }
    100% { filter: brightness(1); }
}
    </style>
</head>

<body>
    <h1>Blackjack TRMs</h1>

    <!-- Lobby iniziale con creazione e join tavolo -->
    <div id="lobby" class="box">
        <button onclick="connectToServer('CREATE')">Create Table</button>
        <hr>
        <input id="tableCodeInput" placeholder="Table code" maxlength="6">
        <button onclick="connectToServer('JOIN ' + tableCodeInput.value.toUpperCase())">Join Table</button>
    </div>

    <!-- Box del gioco nascosto inizialmente -->
    <div id="gameBox" class="box hidden">
        <div id="tableCodeDisplay"></div>

        <h3>Dealer</h3>
        <div id="dealerHandValue"></div>
        <div id="dealerCardsContainer" class="cards"></div>

        <h3>Player</h3>
        <div id="playerHandValue"></div>
        <div id="playerCardsContainer" class="cards"></div>

        <!-- Pulsanti azioni -->
        <button id="hitButton" onclick="sendPlayerCommand('HIT')" disabled>HIT</button>
        <button id="standButton" onclick="sendPlayerCommand('STAND')" disabled>STAND</button>
        <button id="playAgainButton" onclick="sendPlayerCommand('YES')" disabled>PLAY AGAIN</button>
        <br>
        <button class="leave" onclick="leaveTable()">LEAVE</button>
    </div>

    <script>
        // Shortcut per ottenere elementi per ID
        const $ = id => document.getElementById(id);

        // Elementi principali
        const lobbyBox = $("lobby");
        const gameBox = $("gameBox");
        const playerCardsContainer = $("playerCardsContainer");
        const dealerCardsContainer = $("dealerCardsContainer");
        const playerHandValue = $("playerHandValue");
        const dealerHandValue = $("dealerHandValue");
        const hitButton = $("hitButton");
        const standButton = $("standButton");
        const playAgainButton = $("playAgainButton");

        // Stato del gioco
        let websocket;
        let playerCards = [];
        let dealerCards = [];

        // Connessione al server WebSocket
        function connectToServer(message) {
            const protocol = location.protocol === "https:" ? "wss" : "ws";
            websocket = new WebSocket(`${protocol}://${location.host}`);

            // Invia subito il comando iniziale (CREATE o JOIN)
            websocket.onopen = () => websocket.send(message);

            // Gestione dei messaggi ricevuti dal server
            websocket.onmessage = async event => {
                const [command, data] = event.data.split(" ", 2);

                if (command === "TABLE_CREATED" || command === "TABLE_JOINED") {
                    // Mostra il box del gioco e nasconde la lobby
                    lobbyBox.classList.add("hidden");
                    gameBox.classList.remove("hidden");
                    $("tableCodeDisplay").textContent = "Code: " + data;
                    toggleButtons(false, false, false);

                } else if (command === "TABLE_NOT_FOUND") {
                    alert("Table not found");

                } else if (command === "TABLE_FULL") {
                    alert("Table full");

                } else if (command === "DEALER_RESET") {
                    // Reset carte e valori
                    dealerCards = playerCards = [];
                    dealerCardsContainer.innerHTML = playerCardsContainer.innerHTML = "";
                    dealerHandValue.textContent = playerHandValue.textContent = "";
                    toggleButtons(false, false, false);

                } else if (command === "DEALER_INIT") {
                    // Mostra la seconda carta del dealer, la prima nascosta
                    const cards = data.split(" ");
                    dealerCards = cards;
                    dealerCardsContainer.innerHTML = "";
                    addCardToContainer(dealerCardsContainer, "üÇ†", true);
                    await sleep(300);
                    addCardToContainer(dealerCardsContainer, cards[1]);
                    dealerHandValue.textContent = "Showing: " + getCardValue(cards[1]);

                } else if (command === "CARDS") {
                    // Mostra le carte del giocatore
                    playerCards = data.split(",");
                    renderCards(playerCardsContainer, playerCards);
                    updateHandValue(playerHandValue, playerCards);

                } else if (command === "YOUR_TURN") {
                    // Abilita i pulsanti HIT e STAND
                    toggleButtons(true, true, false);

                } else if (command === "DEALER_REVEAL") {
                    // Mostra la carta coperta del dealer
                    dealerCardsContainer.children[0].classList.remove("hidden-card");
                    dealerCardsContainer.children[0].textContent = dealerCards[0];
                    updateHandValue(dealerHandValue, dealerCards);

                } else if (command === "DEALER_CARD") {
                    // Aggiunge carta del dealer
                    dealerCards.push(data);
                    addCardToContainer(dealerCardsContainer, data);
                    updateHandValue(dealerHandValue, dealerCards);

                } else if (command === "RESULT") {
                    // Mostra il risultato della mano
                    toggleButtons(false, false, false);
                    const parts = event.data.split(" ");
                    const result = parts[1];
                    dealerCards = parts[3]?.split(",") || [];
                    renderCards(dealerCardsContainer, dealerCards);
                    updateHandValue(dealerHandValue, dealerCards);

                    let resultMessage;
                    if (result === "WIN") resultMessage = "üéâ HAI VINTO!";
                    else if (result === "PUSH") resultMessage = "ü§ù PAREGGIO";
                    else resultMessage = "üòû HAI PERSO";

                    playerHandValue.textContent += " - " + resultMessage;

                } else if (command === "PLAY_AGAIN?") {
                    // Mostra il pulsante PLAY AGAIN
                    toggleButtons(false, false, true);

                } else if (command === "PLAY_AGAIN_LOCK") {
                    // Disabilita pulsanti
                    toggleButtons(false, false, false);
                }
            };
        }

        // Invia comando del giocatore al server
        function sendPlayerCommand(command) {
            if (!websocket) return;
            if (command === 'STAND') toggleButtons(false, false, false);
            websocket.send(command);
        }

        // Abilita/disabilita i pulsanti
        function toggleButtons(enableHit, enableStand, enablePlayAgain) {
            hitButton.disabled = !enableHit;
            standButton.disabled = !enableStand;
            playAgainButton.disabled = !enablePlayAgain;
        }

        // Torna alla lobby
        function leaveTable() {
            if (websocket) websocket.close();
            gameBox.classList.add("hidden");
            lobbyBox.classList.remove("hidden");
        }

        // Aggiunge una carta a un container
        function addCardToContainer(container, card, hidden) {
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            if (hidden) cardDiv.classList.add("hidden-card");
            cardDiv.textContent = card;
            container.appendChild(cardDiv);
        }

        // Mostra tutte le carte di un array
        function renderCards(container, cards) {
            container.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                addCardToContainer(container, cards[i]);
            }
        }

        // Funzione di pausa
        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        // Restituisce il valore numerico della carta
        function getCardValue(card) {
            const value = card.slice(0, -1);
            if (value === "A") return 11;
            if (value === "J" || value === "Q" || value === "K") return 10;
            return +value;
        }

        // Calcola il valore della mano considerando gli assi
        function calculateHandValue(cards) {
            let total = 0;
            let aces = 0;
            for (let i = 0; i < cards.length; i++) {
                let val = getCardValue(cards[i]);
                if (cards[i][0] === "A") aces++;
                total += val;
            }
            while (total > 21 && aces > 0) {
                total -= 10;
                aces--;
            }
            return total;
        }

        // Aggiorna il testo con il valore della mano
        function updateHandValue(element, cards) {
            const total = calculateHandValue(cards);
            let text = "Value: " + total;
            if (total > 21) text += " BUST";
            else if (total === 21) text += " BLACKJACK";
            element.textContent = text;
        }
    </script>
</body>

</html>
